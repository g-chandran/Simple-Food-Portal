<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href= "{% static 'css/base.css' %}" rel="stylesheet">
    <title>Food Portal</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Food Portal</a></h1>
        <br>
        {% if user.is_authenticated %}
            <legend>Eat something good, {{ user.username.title }}</legend>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <legend>You are not logged in, <a href="{% url 'login' %}">Login Now!</a> or <a href="{% url 'signup' %}">Join Now!</a></legend>
        {% endif %}
    </header>
    <div>
        <div>
            <form action="{% url 'search' %}" method="get">
                <input name="q" type="text" placeholder="Search..." style="font-size:16pt;">
            </form> <br>
        </div>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
